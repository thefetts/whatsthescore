<!DOCTYPE html>
<html>
	<head>
		<title>Today's Sports Score</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body ng-app="sportsScores">
		<div ng-controller="appController">
			<span>Today's Score Is</span>
			<div class="boxscore" ng-if="data.loadedScores">
				<div class="score">{{data.homeScore}}</div> to <div class="score">{{data.awayScore}}</div>
			</div>
			<div class="boxscore" ng-if="!data.loadedScores">
				loading...
			</div>

			<span>Previous Scores:</span>
			<input type="date" ng-model="data.date" ng-change="initialize()">
		</div>
	</body>
</html>
